<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css"> 
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <video autoplay muted loop id="myVideo">
      <source src="Expense-Tracker-Video (online-video-cutter.com).mp4" type="video/mp4">
    </video>
    <h3 style="color: white; font-style: italic;" class="heading d-flex justify-content-center mt-4">EXPENSE TRACKER</h3>
    <div class="container d-flex">
  <form onsubmit="handleFormSubmit(event)" class="m-lg-5 col-5">
    <label for="amount">Choose Amount<input type="number" id="amount" name="amount" min="0"></label>
    <label for="desc">Add Description<input type="text" id="desc" name="desc"></label>
    <label for="category">Choose Category
    <select name="category" id="category">
      <option value="Rent"> Rent/Mortgage</option>
      <option value="utility">Utilities (Electricity, Water, Gas)</option>
      <option value="Groceries">Groceries</option>
      <option value="travel">Travel</option>
       <option value="health">Health Care</option>
      <option value="Entertainment">Entertainment</option>
      <option value="Education">Education</option>
    </select>
    </label>
    <button type="submit" style="color:black">Add Expense</button>
  </form>
  <div class="container col-7 m-lg-5">
    <ul id="userLists">
  </ul>
</div>
</div>
</body>
<script src="index.js"></script>
</html>
