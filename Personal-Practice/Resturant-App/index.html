<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Resturant-App</title>
</head>
<body style="margin-left: 2rem;">
  <form>
    <label for="price">Choose Price
      <input type="number" id="price">
    </label>
    <label for="dish">Add Dish
      <input type="text" id="dish">
    </label>
    <label for="chooseTable">Choose Table
      <select name="chooseTable" id="chooseTable">
        <option value="Table1">Table1</option>
        <option value="Table2">Table2 </option>
        <option value="Table3">Table3</option>
      </select>
    </label>
    <button onClick="addOrder(event)">Add To Bill</button>
  </form>
  <h1  class="heading">Orders</h1>
  <div id="Table1"> 
    <h3>Table1</h3>
</div>
<div id="Table2">   <h3>Table2</h3>
</div>
<div id="Table3">   <h3>Table3</h3>
</div>
</body>

</html>
